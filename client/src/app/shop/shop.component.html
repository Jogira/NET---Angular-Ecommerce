<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select mb-3">
                <option>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to low</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ml-3 mt-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>

            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>
                <div class="d-flex align-items-end">
                    <input class="form-control" style="width: 300px" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary ms-2">Search</button>
                    <button class="btn btn-outline-success ms-2">Reset</button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let item of products">
                    <app-products-item [product]="item"></app-products-item>
                </div>
            </div>
        </section>
    </div>
</div>
