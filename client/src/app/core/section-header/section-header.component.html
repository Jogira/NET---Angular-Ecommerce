<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'"
        class="py-2 breadcrumb-banner">
        <div class="container">
            <div class="row d-flex-align-items-center">
                <div class="col-9">
                    <h1><strong>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label |
                            titlecase}}</strong></h1>
                </div>
                <div class="col-3 ">
                    <strong><xng-breadcrumb></xng-breadcrumb></strong>
                </div>
            </div>
        </div>
    </section>
</ng-container>
