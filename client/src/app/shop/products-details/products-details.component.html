<div class="container white-box">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p class="h3">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center mb-2">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning me-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="fw-bold" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2"
                    style="cursor: pointer; font-size: 2em;"></i>

            </div>
            <button (click)="addItemToBasket()" class="btn btn-outline-holoprimary btn-lg me-2">Add to cart</button>

            <div class="row mt-4">
                <div class="col-12 ml-3">
                    <h4><strong>Description</strong></h4>
                    <h5>{{product.description}}</h5>
                </div>
            </div>
        </div>

    </div>
</div>
